            <div class="row card-group">
                     
                <div class="col-md-4 col-lg-6 col-sm-4" *ngFor="let representante of representantes" style="justify-content: center;">
                          
                    <label>
                        <input type="radio" name="product" class="card-input-element" (click)="continuar(representante.VrepFoto,representante.VrepNombre,
                        representante.VrepSemestre,representante.VplNombre,representante.VrepId);" [value]="representante.VrepId"/>
                        
                    
                    <div class="panel panel-default card-input">
                        
                    
                       <!--  -->
                       <div class="card">
                           <div *ngIf="this.valuId === representante.VrepId">
                           <img class="imagenX" src="../../../assets/imagenes/x.png" alt="imagen x">
		                   </div>
                            <div class="card-header" style="background: #e8e8e8; border: none;">
                                <div id="conten-bloque-line-height" style="display: inline-block;">
                                    
                                    <!--<div id="bloque-line-height" style="width: 20px; height: 20px; background: #AB2328; vertical-align: text-top; float: right;"></div>-->
                                </div>
                                
                            </div>
                            <div class="card-block" style="background: #e8e8e8; border: none;">
                                <div class="row">
                                    <div class="col-lg-4 tags p-b-2" style="margin: 3%; background: #e8e8e8">
                                            <img src='{{representante.VrepFoto}}' class="card-img-top" alt="foto Presidente">
                                    </div>
                                    
                                        <div class="row card card-outline-success m-x-auto" style="background: #e8e8e8; border: none;">
                                            <div class="col-lg-9 dataRepre text-xs-left text-justify" style="border: none;">
                                                <br>
                                                <h5 style="color: #AB2328">{{representante.VrepNombre}}</h5>
                                                <h6>Semestre {{representante.VrepSemestre}}</h6>
                                                <h6>{{representante.VplNombre}}</h6>
                                            </div>
                                            
                                        </div>
                                        
                                </div>
                            </div>
  
                            <!--/card-block-->
                        </div>
                        <!-- /2 columns card -->
                     
                    </div>
                  
                        </label>
                          
                    </div>
                    
                    </div>
                    <div class="continuar" *ngIf="this.isButtonVisible" (click)="this.isButtonVisible = false">

                        routerLink="resumenVoto" routerLinkActive="router-link-active" style="border-radius:15px;">
